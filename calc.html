<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calcstyle.css">

    <script src="calcLogic.js"></script>


</head>


<body>

    <h1>CALCULATOR</h1>

   <form name = "calcform" >
    <div class="container">


        <output  class="sol" id="text" name="calc" ></output>



        <button class="1" onclick="test()">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="add">+</button>



        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="sub">-</button>



        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="mul">x</button>



        <button class="AC">A/C</button>
        <button class="0">0</button>
        <button class="dot" style="font-size:20px">.</button>
        <button class="divi">/</button>










    </div>

</form>

</body>

</html>
