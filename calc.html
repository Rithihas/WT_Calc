<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calcstyle.css">

    <script src="calcLogic.js" ></script>


</head>


<body>

    <h1>CALCULATOR</h1>

   
    <div class="container">


        <output  class="sol" id="text" name="calc" ></output>


        <button  onclick= "testBtn('=')" class="equals">=</button>

        <button  onclick= "testBtn('1')">1</button>
        <button onclick= "testBtn('2')">2</button>
        <button onclick= "testBtn('3')">3</button>
        <button onclick= "testBtn('+')">+</button>



        <button onclick= "testBtn('4')">4</button>
        <button onclick= "testBtn('5')">5</button>
        <button onclick= "testBtn('6')">6</button>
        <button onclick= "testBtn('-')">-</button>



        <button onclick= "testBtn('7')">7</button>
        <button onclick= "testBtn('8')">8</button>
        <button onclick= "testBtn('9')">9</button>
        <button onclick= "testBtn('*')">*</button>



        <button onclick= "testBtn('clear')">A/C</button>
        <button onclick= "testBtn('0')">0</button>
        <button onclick= "testBtn('.')" style="font-size:20px">.</button>
        <button onclick= "testBtn('/')">/</button>










    </div>





</body>

</html>
